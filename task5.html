<html>
    <head>
        <style>
            h2{
                text-align: center;
                color: blue;
            }
            input[type="text"]
             {
                width: 100%;
             }
             input[type="email"]
             {
                 width: 100%;
             }
             input[type="password"]
             {
                 width: 100%;
             }
             table
             {
                width: 600;
            
             }
            button {
             position: absolute;
             left: 50%;
            }
            
        </style>
    </head>
  
<body>
    <h2>Registration form</h2>
    <table border>
        <form>
            <tr>
                <td>
                    <label for="fname">
                       First Name 
                    </label>
                </td>
                <td><input type="text" id="fname" />
                </td>
            </tr>
            <tr>
                <td><label for="lname">
                       Last Name
                    </label>
                </td>
                <td><input type="text" id="lname" />
                </td>
            </tr>
            <tr>
                <td><label for="email">
                        Email
                    </label>
                </td>
                <td><input type="email" id="email" />
                </td>
            </tr>
            <tr>
                <td><label for="pw">
                        Password
                    </label>
                </td>
                <td><input type="password" id="pw" />
                </td>
            </tr>
            <tr>
                <td><label for="rpw">
                        Re-enter password
                    </label>
                </td>
                <td><input type="password" id="rpw" />
                </td>
            </tr>
            <tr>
                <td rowspan="2">Gender:</td>
                <td><input type="radio">Male</td>
              </tr>
              <tr>
                <td><input type="radio">Female</td>
              </tr>
              <tr>
                <td><label for="age">
                        Age
                    </label>
                </td>
                <td><input type="text" id="age" />
                </td>
            </tr>
            <tr >
                <td>
                    Address
                </td>
                <td><input type="text" id="address" />
                </td>
            </tr>
            <tr >
                <td><label for="state">
                    State
                </label>
                </td>
                <td ><input type="text" id="state" />
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="none" selected disabled hidden>Choose your country</option>
                        <option value="india">India</option>
                        <option value="switzerland">Switzerland</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="language">Languages known</label></td>
                <td><input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
                
            </tr>
            <tr>
                <td align="right" colspan="2">Log in to <a href="https://www.geeksforgeeks.org/how-to-merge-table-cells-in-html">Ethnus</a></td>
            </tr>
        </form>
        </table>
        <br>
        <button type="submit">Register</button>
        </body>
</html>
